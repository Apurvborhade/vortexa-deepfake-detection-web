<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Cropper</title>
  <style>
    body { font-family: Arial; padding: 10px; width: 240px; }
    button { padding: 10px; width: 100%; cursor: pointer; margin-bottom: 8px; }
    #preview { width: 100%; border: 1px solid #ddd; border-radius: 6px; display: none; }
    #empty { color: #666; font-size: 12px; }
    #status { margin-top: 8px; font-size: 12px; color: #333; }
    #result { margin-top: 6px; font-size: 12px; }
    .badge { display: inline-block; padding: 2px 6px; border-radius: 999px; font-weight: 600; font-size: 11px; }
    .badge-real { background: #e8f5e9; color: #1b5e20; }
    .badge-fake { background: #ffebee; color: #b71c1c; }
    .meter { background: #f1f3f5; border-radius: 4px; height: 8px; overflow: hidden; }
    .bar { height: 100%; }
    .bar-real { background: #4caf50; }
    .bar-fake { background: #f44336; }
    .row { display: flex; justify-content: space-between; align-items: center; margin: 6px 0 4px; }
  </style>
</head>
<body>
  <button id="cropBtn">Enable Drag Selection</button>
  <button id="clearBtn">Clear & Reset</button>
  <div id="empty">Drag over any image on the page to select a region.</div>
  <img id="preview" alt="Cropped preview"/>
  <div id="status"></div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
